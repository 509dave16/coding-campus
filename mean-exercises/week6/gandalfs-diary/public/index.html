<!doctype html>

<html ng-app="gandalfs-diary">
<head>
  <title>Gandalf's Diary</title>

  <!-- Google Font -->
  <link href='http://fonts.googleapis.com/css?family=Marck+Script' rel='stylesheet' type='text/css'>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Our Local CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- AngularJS -->
  <script src="./angular.min.js"></script>
  <!-- Our Local JS -->
  <script src="./app.js"></script>
</head>

<body ng-controller="MainController as main">
  <div class="container">
    <h1>{{main.diaryData.diaryOwner}}'s Diary</h1>
    
    <div class="row">
      <div class="col-md-6 col-md-offset-4">
        <textarea id="diary" ng-model="main.diaryData.text">{{main.diaryData.text}}</textarea>
      </div>

      <div class="col-md-2">
        <button id="save" ng-click="main.saveDiary()">
          Save these precious words
        </button>
      </div>
    </div>
  </div>
  
</body>
</html>
