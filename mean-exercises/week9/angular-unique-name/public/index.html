<html ng-app="MyApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body ng-controller="MainCtrl as mainCtrl">
        <h1>Unique Names</h1>
        <form>
            <input ng-model="mainCtrl.enteredValue" type="text" placeholder="Enter a person's name"/>
            <button ng-click="mainCtrl.addUniqueNameToArray()">Add to Array</button>
            <button ng-click="mainCtrl.addUniqueNameToObject()">Add to Object</button>
        </form>
        <h2>Unique Names in Array</h2>
        <div ng-repeat="uniqueName in mainCtrl.uniqueNamesArray">
            {{uniqueName}}
        </div>
        <h2>Unique Names in Object</h2>
        <div ng-repeat="(property,value) in mainCtrl.uniqueNamesObject">
            {{value}}
        </div>
    </body>
</html>
