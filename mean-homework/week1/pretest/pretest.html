<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <style type="text/css">
            .form
            {
                font-family : "Times";
            }
            h1
            {
                font-family : "Lato";
            }
        </style>
    </head>
    <h1>Contact Me</h1>
    <body>
        <table class="form">
            <tr>
                <td><label for="name-input">Name</label></td>
                <td><input type="text" id="name-input"/> </td>
            </tr>
            <tr>
                <td><label for="city-input">City</label></td>
                <td><input type="text" id="city-input"/></td>
            </tr>
            <tr>
                <td><label for="email-input">Email</label></td>
                <td><input type="text" id="email-input"/></td>
            </tr>
            <tr>
                <td valign="top"><label for="message-input">Message</label></td>
                <!--<td><input type="textarea" id="message-input"/></td>-->
                <td><textarea id="message-input" cols="30"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td align="right">
                    <input type="submit" id="submit-input" value="Contact"/>
                </td>
            </tr>
        </table>
    </body>
</html>
