<!DOCTYPE html>
<html ng-app="SaleCloud">

  <head>
    <!-- Angular Material CSS now available via Google CDN; version 0.9.4 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    
       <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.9.4 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    
    <link rel="stylesheet" href="style.css" />
    
    <script src="angular-uuid.js"></script>
    <script src="key-service.js"></script>
    <script src="product-service.js"></script>
    <script src="cart-service.js"></script>
    
    <script src="sale-cloud-app.js"></script>
    <script src="product-controller.js"></script>
    <script src="cart-controller.js"></script>
  </head>

  <body>
    <h1>Cloud Sale</h1>
    <div layout="row">
      <div flex="70" ng-controller="ProductCtrl as productCtrl">
        <div layout="row" layout-wrap>
          <div ng-repeat="product in productCtrl.products" flex-gt-lg='25' flex-lg='25' flex-md='50' flex-sm='100'>
            <md-card>
              <img ng-src="{{product.image}}" />
              <md-card-content>
                <h4>{{product.name}}</h4>
                <p>{{product.price | currency}}</p>
                <p>Condition: {{product.condition}}</p>
                <p>{{product.description}}</p>
              </md-card-content>
              <div class='md-actions' layout="row" layout-align="end center">
                <md-button ng-click="productCtrl.addToCart(product)">add to cart</md-button>
              </div>
            </md-card>
          </div>
        </div>
      </div>
      <div flex="10"></div>
      <div flex="20" ng-controller="CartCtrl as cartCtrl">
         <div layout="column">
          <h2>Cart</h2>
          <div ng-repeat="product in cartCtrl.products" flex-gt-lg='25' flex-lg='25' flex-md='50' flex-sm='100'>
            <md-card>
              <img ng-src="{{product.image}}" />
              <md-card-content>
                <h4>{{product.name}}</h4>
                <p>{{product.price | currency}}</p>
              </md-card-content>
              <div class='md-actions' layout="row" layout-align="end center">
                <md-button ng-click="cartCtrl.removeFromCart(product)">Remove</md-button>
              </div>
            </md-card>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
