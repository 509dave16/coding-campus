<form>
    <input type="text" placeholder="Enter your tweet here...." ng-model="myAccountCtrl.enteredTweet"/>
    <button ng-click="myAccountCtrl.createTweet()">Tweet</button>
</form>
<div ng-repeat="tweet in myAccountCtrl.tweets track by $index">
    <a href="/#/myfeed/{{tweet.username}}">@{{tweet.username}}</a><br>
    <span>{{tweet.text}}</span><br>
    <span>{{tweet.time}}</span><br>
    <button ng-click="myAccountCtrl.deleteTweet($index)">delete</button>
</div>
