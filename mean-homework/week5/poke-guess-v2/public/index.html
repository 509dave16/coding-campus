<!DOCTYPE html>
<html>
<head>
	<title>Poke Guess</title>
	<script  src="assets/js/angular.min.js"></script>
	<script  src="assets/js/angular.audio.js"></script>
	<script  src="src/poke-guess-api.js"></script>
	<script  src="src/poke-guess-app.js"></script>
</head>
<body ng-app="PokeGuessApp" ng-controller = "MainController as main">
	<!-- Space to display test data -->
	<div ng-show="main.testPokemonData">{{main.testPokemonData}}</div>
	<div ng-show="main.testGuessData">{{main.testGuessData}}</div>
	<!-- Content -->
	<form ng-hide="main.testPokemonData || main.testGuessData">
		<label for="guess">Who's that Pokemon?</label><br>
		<input type="text" ng-model="main.guess" placeholder="Enter pokemon name" id="guess"/>
		<button type="button" ng-click="main.checkGuess()">Submit</button>
		<div>
			<img ng-src="{{main.pokemonData.imgPath}}" />
		</div>

		<img ng-repeat = "imgPath in main.scoreImgArray track by $index" ng-src="{{imgPath}}" />
		<br>
		<img ng-repeat = "imgPath in main.strikesImgArray track by $index" ng-src="{{imgPath}}" />
		<br>
		<h1>Time Remaining:</h1>
		<h1>{{main.countdown}}</h1>
		<h2>Enter the pokemon's name and press submit before the time runs out.</h2>
	</form>
</body>
</html>
